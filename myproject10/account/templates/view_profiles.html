{% extends "base.html" %}

{% block content %}
<h2>Profile Gallery</h2>
<div class="profiles-grid">
    {% for profile in profiles %}
    <div class="profile-card">
        <img src="{{ profile.image.url }}" alt="{{ profile.Name }}" class="profile-image">
        <div class="profile-name">{{ profile.Name }}</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
