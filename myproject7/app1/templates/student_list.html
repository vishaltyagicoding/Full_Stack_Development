{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>All Student Data</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>All Student Data</h1>
        <div class="nav-links">
            <a href="{% url 'student_create' %}" class="btn btn-primary">Add New Student</a>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for s in students %}
                <tr>
                    <td>{{ s.name }}</td>
                    <td>{{ s.email }}</td>
                    <td>
                        <a href="{% url 'student_detail' s.id %}" class="btn btn-success">View</a>
                        <a href="{% url 'student_edit' s.id %}" class="btn btn-warning">Edit</a>
                        <a href="{% url 'student_delete' s.id %}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
